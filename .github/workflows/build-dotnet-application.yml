on:
  workflow_call:

env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    strategy:
      matrix:
        build-config:
          - platform: win
          #- platform: linux
          #- platform: maccatalyst
        arch:
          #- x86
          - x64
          #- arm64

    runs-on: ubuntu-latest
    steps:
      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu

      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          dotnet-quality: ga

      - name: Install dotnet-script
        run: dotnet tool update dotnet-script --global

      - name: Install dotnet-coverage
        run: dotnet tool update dotnet-coverage --global

      - name: Install dotnet-sonarscanner
        run: dotnet tool update dotnet-sonarscanner --global

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build and Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin /k:"${{ github.event.organization.login }}_${{ github.event.repository.name }}" /o:"ktsu-io" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          dotnet build --no-incremental -r ${{ matrix.build-config.platform }}-${{ matrix.arch }} -f net.8.0
          dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Build ${{ matrix.build-config.platform }}-${{ matrix.arch }} executable
        run: dotnet publish -o ./publish-${{ matrix.build-config.platform }}-${{ matrix.arch }} --self-contained -r ${{ matrix.build-config.platform }}-${{ matrix.arch }} -f net.8.0

      - name: Install NSIS
        run: |
          apt-get -y update
          apt-get -y install nsis
      - name: Print NSIS version
        run: makensis -VERSION
      - name: Print NSIS compile flags
        run: makensis -HDRINFO
      - name: Build NSIS installer
        run: makensis setup.nsi

      - name: Read VERSION
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: ./VERSION
          trim: true
      - name: Release
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: "setup.exe"
          tag: ${{ steps.version.outputs.content }}
          commit: main
          allowUpdates: false
          skipIfReleaseExists: true
          omitBody: true
          generateReleaseNotes: true
          replacesArtifacts: false
          makeLatest: true
